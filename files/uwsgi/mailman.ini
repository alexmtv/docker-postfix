[uwsgi]
plugins = 0:cgi,router_static
thunder-lock = true

shared-socket = :80
http-socket = =0
http-auto-gzip = true
user = www-data
group = list
umask = 027

threads = 20

router-static = ^/images/mailman/ static:/usr/share/images/mailman/

cgi = /cgi-bin/mailman=/usr/lib/cgi-bin/mailman
cgi = /mailman=/usr/lib/cgi-bin/mailman
cgi-index = listinfo
vacuum = true
